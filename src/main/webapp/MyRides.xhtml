<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mis viajes</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGroup layout="block" style="margin-bottom: 20px;">
			<h:outputText value="Tus viajes ofrecidos como conductor:" />
		</h:panelGroup>

		<p:dataTable id="myRidesTable" value="#{myRides.myRides}" var="ride"
			emptyMessage="No has creado ningún viaje aún." style="width:100%;">

			<p:column headerText="Origen">
				<h:outputText value="#{ride.from}" />
			</p:column>

			<p:column headerText="Destino">
				<h:outputText value="#{ride.to}" />
			</p:column>

			<p:column headerText="Fecha">
				<h:outputText value="#{ride.date}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Plazas disponibles">
				<h:outputText value="#{ride.seats}" />
			</p:column>

			<p:column headerText="Precio">
				<h:outputText value="#{ride.price} €" />
			</p:column>
		</p:dataTable>
		<br />
		<br />
		<h:commandButton value="Volver" action="back" />
	</h:form>
</h:body>
</html>
