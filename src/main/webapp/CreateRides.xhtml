<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Create Rides</title>
</h:head>
<h:body>
	<h:form id="form">
		<table>
			<tr>
				<td>Depart City</td>
				<td><h:inputText id="depart" value="#{createRides.fromCity}">
						<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$" />
						<f:ajax execute="depart" render="mensajes" />
					</h:inputText></td>
				<td><h:message for="depart" style="color:red" /></td>

			</tr>
			<tr>
				<td>Arrival City</td>
				<td><h:inputText id="arrive" value="#{createRides.toCity}">
						<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$" />
						<f:ajax execute="arrive" render="mensajes" />
					</h:inputText></td>


			</tr>
			<tr>
				<td>Number of Seats</td>
				<td><h:inputText id="nSeats" value="#{createRides.seats}">
						<f:validateRegex pattern="^[0-9]+$" />
						<f:ajax execute="nSeats" render="mensajes" />
					</h:inputText></td>

			</tr>
			<tr>
				<td>Price</td>
				<td><h:inputText id="price" value="#{createRides.price}">
						<f:validateRegex pattern="^[0-9]+(\.[0-9]{1,2})?$" />
						<f:ajax execute="price" render="mensajes" />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Ride Date</td>
				<td><p:calendar value="#{createRides.date}"
						pattern="dd/MM/yyyy" showIcon="true">
						<!-- p:ajax -->
					</p:calendar></td>

			</tr>
		</table>
		<h:messages id="mensajes" style="color:blue" />
		<tr>
			<td><h:commandButton value="Create Ride"
					action="#{createRides.createRides}" update="resultMsg" /> <h:commandButton
					value="Close" action="close" immediate="true" /></td>
		</tr>

		<tr>
			<td><h:outputText id="resultMsg" value="#{createRides.message}"
					style="color: blue;" /></td>
		</tr>


	</h:form>
</h:body>
</html>
